name: Deploy to Cloudflare

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # MoonTVPlus 推荐 20.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4  # 用 v4 更稳定
        with:
          version: 9  # 或指定 9.12.3 / 9.15.0 等稳定版，避免 9.13.x bug

      - name: Install dependencies
        run: pnpm install --frozen-lockfile  # 先装项目依赖

      - name: Install Wrangler manually
        run: pnpm add -g wrangler@latest  # 全局安装最新 Wrangler（推荐 latest，或指定 @3.91.0+ 如果有 wrangler.json）

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # 其他参数如 workingDirectory: . 如果需要
          # command: deploy  # 如果 workflow 需要指定
